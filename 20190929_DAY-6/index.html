<html>
<head>
    <script>
        function myFunction() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("my-demo").innerHTML = this.responseText;
                    }
            };
            xhttp.open("GET","https://ims8eje14h.execute-api.ap-south-1.amazonaws.com/prod/codewithckk", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <div align="center">
        <br>
        <br>
        <br>
        <br>
        <h1>Hello <span id="my-demo">AWS Cloud World</span></h1>
        <button onclick="myFunction()">Click Me!</button>
        <br>
        <img src="https://s3.amazonaws.com/ckk.cloud/architecture_aws.png">
    </div>

</body>
</html>
